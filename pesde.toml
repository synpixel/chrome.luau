name = "synpixel/chrome"
version = "1.0.1"
description = "A port of rust-headless-chrome to Luau, built for Lune"
authors = ["synpixel"]
license = "MIT"
repository = "https://github.com/synpixel/chrome.luau"
includes = ["pesde.toml", "README.md", "LICENSE", "docs/**/*", "src/**/*"]

[target]
environment = "lune"
lib = "src/init.luau"

[engines]
lune = "^0.9.3"

[scripts]
build = "scripts/build.luau"

[indices]
default = "https://github.com/daimond113/pesde-index"

[dependencies]
base64 = { name = "synpixel/base64", version = "^3.0.1", target = "luau" }
